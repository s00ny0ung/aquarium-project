<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	
	<script>
		const storage = window.sessionStorage;
		
		function one(){
		
			 axios.get('/api/members', {
				 headers : {
 					"jwt-auth-token" : storage.getItem("jwt-auth-token")
 			    }
			 }).then(function(response) {
				 v = response.data;
				 v.forEach(jsonView);
		     })
		     .catch(function(error) {
		       console.log(error);
		     });
		}
		function jsonView(item){
			console.log(item);
			tab = document.querySelector("#dataTable");
			document.querySelector("#divView").style.display = "block";
			tab.innerHTML = tab.innerHTML + '<tr><td>' + item.memId + '</td><td>' + item.pw + '</td></tr>' + item.bowlName +'</td></tr>';
		}
	</script>
		<h3>인증된 직원들만 이용하는 페이지</h3>
	
	<br><hr><br>
	
	<a href="#" onclick="one()">1. 모든 member 검색 </a>
	<br><br><br>

	<div id="divView" style="display: none;">
		<table border="1" id="dataTable">
			<tr>
				<td>memId</td>
				<td>pw</td>
			</tr>
		</table>
	</div>
	
	<br><hr><br>
	<a href="index.html">2. 첫 화면으로 가기</a>

</body>
</html>
